<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script>
			$(document).ready(function(){
			    $("#post").click(function(){
			        var myobj = {Name:$("#Name").val(),Comment:$("#Comment").val()};
			        jobj = JSON.stringify(myobj);
			        $("#json").text(jobj);
				var url = "comment";
       			 	$.post(url,jobj,function(data,textStatus) {
          				$("#done").append(textStatus);
        			});
			    });
			   $("#get").click(function() {
				var url = "comment";
      				$.getJSON(url,function(data) {
        				var everything;
        				everything = "<ul>";
        				$.each(data, function(i,item) {
          					everything += "<li> Name: "+data[i].Name+" Comment: "+data[i].Comment;
        				});
        				everything += "</ul>";
        				$("#currentComments").html(everything);
      				});
                           });

			});
		</script>
	</head>
	<body>

		<form id="commentForm" action="">
		  	Name: <input type="text" id="Name" value="Mickey"><br>
		  	comment: <input type="text" id="Comment" value="Hello"><br>
		</form>

		<button id="post">Submit Comment</button>

		<div id="json"></div>
		<div id="done"></div>
		<br>
		<br>
		<button id="get">See all comments</button>
		<div id="currentComments"></div>
	</body>
</html>
